<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar livros</title>

	<!-- Custom styles for this template -->
	<link href="/css/estilo-cadastro.css" rel="stylesheet" />
</head>

<body>

	<form action="#" th:action="@{/salvar}" th:object="${livro}" method="post">

		<h1>Editar cadastro do livro</h1>

		<label> id: </label> <br> <input type="text" th:field="*{id}" placeholder="" readonly="readonly" /><br> <label>
			Título: </label> <br> <input type="text" th:field="*{nome}" placeholder="" /><br> <label> Autor: </label>
		</br> <input type="text" th:field="*{autor}" placeholder="" /><br> <label>
			Quantidade: </label> </br> <input type="text" th:field="*{quantidade}" placeholder="" /> <br> <label> Preço:
		</label> </br> <input type="text" th:field="*{preco}" placeholder="" /> <br>
		<button type="submit">editar</button>
		<a href="/" class="button">cancelar</a>

	</form>

</body>

</html>
